<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="list.css">
  <title>To Do List</title>
</head>

<body>
  <div class="listContainer">
    <div class="titleContainer">
      <h1 class="title"></h1>
    </div>
    <form class="listForm">
      <input type="text" id="inputField" autofocus>
      <button type="submit" id="submitButton"> ➕ </button>
    </form>
    <div class="toDoList"></div>
    <button id="deleteAllButton"> 전체 삭제 </button>
  </div>
  <div class="modal-overlay" id="hidden">
    <div class="modal" id="hidden">
      <div class="confirm-phrase">전체 삭제를 하시겠습니까?</div>
      <div class="buttons">
        <button class="confirm-delete-button">⭕️</button>
        <button class="reject-delete-button">❌</button>
      </div>
    </div>
  </div>
  <script src="list.js"> </script>
</body>

</html>
