<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="list.css">
  <title>To Do List</title>
</head>

<body>
  <main class="listContainer">
    <h1 class="title">To Do List</h1>
    <h2 class="todayDate"></h2>
    <div class="mainContainer">
      <form class="listForm">
        <input type="text" id="inputField" autofocus>
        <button type="submit" id="submitButton"> ➕ </button>
      </form>
      <button id="deleteAllButton"> 전체 삭제 </button>
    </div>
    <div class="toDoList"></div>
  </main>

  <div class="confirmModalOverlay" id="hidden">
    <div class="confirmModal" id="hidden">
      <div class="confirmPhrase">전체 삭제를 하시겠습니까?</div>
      <div class="confirmButtons">
        <button class="confirmDeleteButton">⭕️</button>
        <button class="rejectDeleteButton">❌</button>
      </div>
    </div>
  </div>
  <script src="list.js"> </script>
</body>

</html>
